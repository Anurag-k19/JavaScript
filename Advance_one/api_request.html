<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">

</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            // console.log(typeof data);
            // console.log(data.followers);

            document.getElementById('avatar').src = data.avatar_url;
            document.getElementById('follower').innerText = `Followers : ${data.followers} `;
        }
    }
    xhr.send();

    const body = document.querySelector('body')

    body.style.height = '100vh'
    body.style.display='flex'
    body.style.justifyContent = 'center'
    body.style.alignItems = 'center'


    const div = document.createElement('div')
    div.style.display = 'none'

    const img = document.createElement('img')
    img.id = 'avatar'
    img.style.width = '60%'
    img.style.borderRadius = '50%'
    img.style.boxShadow = '5px 5px 10px 2px black'
    img.style.border = '2px solid white'
    img.style.backgroundColor = 'white'

    const p = document.createElement('p')
    p.id = 'follower'
    p.style.color = 'aliceblue'

    const button = document.createElement('button')
    button.id = 'open_card'
    button.style.width ='max-content'
    button.style.height = '30px'
    button.style.backgroundColor = '#41ed1f'
    button.style.color = 'darkgreen'
    button.style.fontSize = '14px'
    button.textContent = "Click here to see Card"

    div.appendChild(img);
    div.appendChild(p);
    body.appendChild(button)
    body.appendChild(div);

    document.getElementById('open_card').addEventListener('click',()=>{
        div.style.width = '300px'
    div.style.height = '400px'
    div.style.borderRadius = '20px'
    div.style.backgroundColor = '#430a47'
    div.style.boxShadow =  '5px 5px 10px 2px rgb(0 0 0 / 0.8)'
    div.style.display='flex'
    div.style.flexDirection = 'column'
    div.style.justifyContent = 'center'
   div.style.alignItems = 'center'
    div.style.gap = '20px'
        button.style.display = 'none'
    })
</script>
</html>
