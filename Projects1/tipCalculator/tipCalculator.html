<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCalculator.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total</p>
        </div>

        <div class="main">
            <form>
                <label for="bill">Bill Amount:</label><br>
                <input type="text" name="bill" id="bill"><br>

                <label for="tip">Tip percentage:</label><br>
                <input type="text" name="tip" id="tip"><br>

                <input type="submit" value="Calculate" id="calculate">
            </form>
        </div>
        </p><p id="result"><span>Total: </span></p>
    </div>
</body>
<script src="tipCalculator.js"></script>
</html>
